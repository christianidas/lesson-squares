version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=squares
      - MYSQL_USER=squares
      - MYSQL_PASSWORD=squares
      - MYSQL_ROOT_PASSWORD=squares
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: